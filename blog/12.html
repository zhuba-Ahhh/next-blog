pt/main.js'\n];\n\nself.addEventListener('install', function(event) {\n  event.waitUntil(\n    caches.open(CACHE_NAME)\n      .then(function(cache) {\n        console.log('Opened cache');\n        return cache.addAll(urlsToCache);\n      })\n  );\n});\n\nself.addEventListener('fetch', function(event) {\n  event.respondWith(\n    caches.match(event.request)\n      .then(function(response) {\n        if (response) {\n          return response;\n        }\n        return fetch(event.request);\n      }\n    )\n  );\n});\n```\n\n## Web App Manifest\n\nWeb App Manifest定义了应用的图标、启动行为等信息。\n\n```json\n{\n  \"name\": \"My PWA\",\n  \"short_name\": \"MyPWA\",\n  \"icons\": [\n    {\n      \"src\": \"icons/icon-192x192.png\",\n      \"sizes\": \"192x192\",\n      \"type\": \"image/png\"\n    },\n    {\n      \"src\": \"icons/icon-512x512.png\",\n      \"sizes\": \"512x512\",\n      \"type\": \"image/png\"\n    }\n  ],\n  \"start_url\": \"/\",\n  \"display\": \"standalone\",\n  \"background_color\": \"#ffffff\",\n  \"theme_color\": \"#000000\"\n}\n```\n\n## Push Notifications\n\nPush Notifications允许应用向用户发送实时通知。\n\n```javascript\n// 请求推送权限\nNotification.requestPermission().then(function(permission) {\n  if (permission === 'granted') {\n    console.log('Notification permission granted.');\n  }\n});\n\n// 监听推送事件\nself.addEventListener('push', function(event) {\n  const options = {\n    body: event.data.text(),\n    icon: 'icons/icon-192x192.png',\n    badge: 'icons/badge-128x128.png'\n  };\n\n  event.waitUntil(\n    self.registration.showNotification('My PWA', options)\n  );\n});\n```\n\n## PWA的未来发展\n\n1. Web Bluetooth: 连接蓝牙设备\n2. Web USB: 访问USB设备\n3. Web Share: 共享内容\n\nPWA正在不断发展,为用户提供更多可能性。通过掌握PWA的核心技术,前端开发者可以构建出类原生的Web应用,为用户带来卓越的体验。\n    "])</script><script>self.__next_f.push([1,"5:[[\"$\",\"$L10\",null,{}],[\"$\",\"$11\",null,{\"fallback\":null,\"children\":[\"$\",\"$L12\",null,{\"reason\":\"next/dynamic\",\"children\":[\"$\",\"$L13\",null,{\"post\":{\"id\":12,\"title\":\"渐进式Web应
