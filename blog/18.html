mJs`动态注入资源\n\n```ts\nconst CSS_URL = [\n  'https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.18.2/swagger-ui.min.css',\n];\n\nconst JS_URL = [\n  'https://cdnjs.cloudflar"])</script><script>self.__next_f.push([1,"e.com/ajax/libs/swagger-ui/5.18.2/swagger-ui.min.js',\n  'https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.18.2/swagger-ui-bundle.min.js',\n  'https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.18.2/swagger-ui-standalone-preset.min.js',\n];\n\n\nSwaggerModule.setup('doc', app, document, {\n    jsonDocumentUrl: 'doc/json',\n    customCssUrl: CSS_URL,\n    customJs: JS_URL,\n  });\n```\n\n缺点：\n\n1.  依旧会报错\n2.  页面会出来慢一点\n\n有其他解决方案可以分享交流下~\n\n参考： [Documentation | NestJS - A progressive Node.js framework](https://docs.nestjs.com/openapi/introduction)\n"])</script><script>self.__next_f.push([1,"a:[[\"$\",\"$L16\",null,{}],[\"$\",\"$17\",null,{\"fallback\":null,\"children\":[\"$\",\"$L18\",null,{\"reason\":\"next/dynamic\",\"children\":[\"$\",\"$L19\",null,{\"post\":{\"id\":18,\"title\":\"@nestjs/swagger部署报错\",\"excerpt\":\"@nestjs/swagger撰写api文档...\",\"content\":\"$1a\",\"date\":\"2024-12-10\",\"author\":\"李十八\",\"tags\":[\"nestjs\",\"nodejs\"]},\"headings\":[{\"level\":2,\"text\":\"情况\",\"slug\":\"情况\"},{\"level\":2,\"text\":\"解法\",\"slug\":\"解法\"}],\"readingTime\":1,\"wordCount\":52,\"relatedPosts\":[],\"prevPost\":{\"id\":16,\"title\":\"Serverless架构与前端开发\",\"excerpt\":\"探讨Serverless架构如何简化前端开发流程...\",\"content\":\"Serverless架构是一种新兴的云计算模式，允许开发者专注于代码而无需管理服务器。通过使用云服务提供商（如AWS Lambda、Azure Functions等），前端开发者可以快速构建和部署应用程序。Serverless架构的优势包括自动扩展、按需计费和简化的运维管理。本文将深入探讨如何在前端项目中有效利用Serverless架构。\\n\\n## 什么是Serverless架构？\\n\\nServerless架构并不意味着没有服务器，而是将服务器的管理和维护工作交给云服务提供商。开发者只需编写代码并上传到云平台，云服务提供商会负责运行、扩展和维护这些代码。\\n\\n## Serverless架构的优势\\n\\n1. **自动扩展**：根据流量自动调整资源，确保应用在高负载时依然稳定。\\n2. **按需计费**：只为实际使用的计算资源付费，降低了成本。\\n3. **简化运维**：减少了服务器管理的复杂性，开发者可以将更多精力放在业务逻辑上。\\n\\n## 如何在前端项目中使用Serverless架构\\n\\n### 1. 选择合适的云服务提供商\\n\\n选择一个支持Serverless架构的云服务提供商，如AWS、Azure或Google Cloud。了解它们的功能、定价和支持的编程语言。\\n\\n### 2. 设计无状态的函数\\n\\nServerless函数应设计为无状态的，确保每次调用都是独立的。可以使用外部存储（如数据库或缓存）来管理状态。\\n\\n### 3. 使用API Gateway\\n\\n通过API Gateway将前端请求路由到Serverless函数。API Gateway可以处理身份验证、流量管理和监控等功能。\\n\\n### 4. 监控和调试\\n\\n使用云服务提供商提供的监控工具，跟踪函数的性能和错误。确保能够快速定位和解决问题。\\n\\n## 结论\\n\\nServerless架构为前端开发者提供了一个高效、灵活的开发模式。通过合理利用Serverless架构，开发者可以专注于业务逻辑，提升开发效率和应用性能。随着技术的不断发展，Serverless架构将会在前端开发中扮演越来越重要的角色。\",\"date\":\"2024-05-30\",\"author\":\"李十八\",\"tags\":[\"Serverless\",\"前端开发\",\"云计算\"]},\"nextPost\":\"$undefined\"}]}]}]]\n"])</script><script>self.__next_f.push([1,"13:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"我的博客\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"欢迎来到我的博客,这里分享前端开发的最新趋势和技巧\"}],[\"$\",\"meta\",\"4\",{\"name\":\"keywords\",\"content\":\"Next.js,React,JavaScript,前端开发\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:title\",\"content\":\"我的博客\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:description\",\"content\":\"欢迎来到我的博客,这里分享前端开发的最新趋势和技巧\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:url\",\"content\":\"https://yourblog.com\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:locale\",\"content\":\"zh_CN\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:type\",\"content\":\"website\"}],[\"$\",\"meta\",\"10\",{\"name\":\"twitter:card\",\"content\":\"summary\"}],[\"$\",\"meta\",\"11\",{\"name\":\"twitter:title\",\"content\":\"我的博客\"}],[\"$\",\"meta\",\"12\",{\"name\":\"twitter:description\",\"content\":\"欢迎来到我的博客,这里分享前端开发的最新趋势和技巧\"}]]\n9:null\n"])</script></body></html>
